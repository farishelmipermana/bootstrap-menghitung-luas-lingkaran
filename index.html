<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Luas dan Keliling Lingkaran</title>
    <!-- memuat Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- memuat jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- memuat JavaScript Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>Menghitung Luas dan Keliling Lingkaran</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="jari-jari">Jari-jari Lingkaran:</label>
              <input type="number" class="form-control" id="jari-jari" placeholder="Masukkan jari-jari" />
            </div>
            <button type="button" class="btn btn-primary" onclick="hitung()">Hitung</button>
          </form>
          <hr />
          <div class="form-group">
            <label for="luas">Luas Lingkaran:</label>
            <input type="number" class="form-control" id="luas" readonly />
          </div>
          <div class="form-group">
            <label for="keliling">Keliling Lingkaran:</label>
            <input type="number" class="form-control" id="keliling" readonly />
          </div>
        </div>
      </div>
    </div>

    <script>
      function hitung() {
        // Mendapatkan nilai jari-jari dari input
        var jari_jari = document.getElementById("jari-jari").value;

        // Menghitung luas dan keliling lingkaran
        var luas = Math.PI * jari_jari * jari_jari;
        var keliling = 2 * Math.PI * jari_jari;

        // Memasukkan nilai luas dan keliling ke dalam input yang sesuai
        document.getElementById("luas").value = luas.toFixed(2);
        document.getElementById("keliling").value = keliling.toFixed(2);
      }
    </script>
  </body>
</html>
